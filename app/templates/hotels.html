<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
      {% for hotel in hotels %}
        <div style="display: flex; margin-bottom: 10px; margin-left: 200px">
          <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
          alt="Фото отеля" width="200"
          >
          <div>
            <h1>{{hotel.name}}</h1>
            <h4>{{hotel.location}}</h4>
          </div>
        </div>
      {% endfor %}
  </body>
</html>
